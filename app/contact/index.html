<script>
  /*google maps script*/
  function initMap() {

    var osirisLatLng = {lat: -26.133345, lng: 28.068373};


    /*mustr be in same order as myLatLngs*/
    var infoWindowContent = [
      '<div class="content"> here is some content about osiris</div>',
      '<div class="content"> here is some content about churchills</div>',
      '<div class="content"> here is some content about @Home</div>'
    ];


    var map = new google.maps.Map(document.getElementById('map'), {
      zoom: 18,
      center: osirisLatLng
    });


    var infoWindows = [];
    var markersArray = [];

    function addMarker(myLatLng, i) {

      markersArray.push([i]);

      markersArray[i] = new google.maps.Marker({
        position: myLatLng.position,
        map: map
      });

      var infowindow = infoWindows.push(new google.maps.InfoWindow({
        content: infoWindowContent[i]
      }));

      markersArray[i].addListener('click', function () {
        infoWindows[i].open(map, markersArray[i]);
      });


    }


    /*must be in same order as infoWindowContent*/
    var myLatLngs = [
        {position: new google.maps.LatLng(-26.133345, 28.068373), place: 'Osiris'},
        {position: new google.maps.LatLng(-26.133301, 28.068770), place: 'ChurchHills'},
        {position: new google.maps.LatLng(-26.132880, 28.068363), place: '@Home'}
      ]
      ;

    for (var i = 0, myLatLng; myLatLng = myLatLngs[i]; i++) {
      addMarker(myLatLng, i);

    }


  }
</script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0lklbw6V_oqyzlzWCQaL4dg7GZBYoF6k&callback=initMap">
